<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Promise</title>
</head>
<body>
<p id="test"></p>
<script type="text/javascript">
	function Mydisplay (sum)
	{
		document.getElementById('test').innerHTML=sum;
	}
	let MP= new Promise(function(MRS,MRJ)
	{
		let x=0;
		if(x==0)
		{
			MRS("okay");
		}
		else
		{
			MRJ("Wrong");
		}
	})
	MP.then(function(value)
	{
		Mydisplay(value);
	},
	function(Error)
	{
		Mydisplay(error);
	});
</script>
</body>
</html>
